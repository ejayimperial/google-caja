<html>
  <head>
    <title>Trivial Caja Container</title>
    <script src="https://caja.appspot.com/caja.js"
            type="text/javascript"></script>
  </head>

  <body>

    <h1>Trivial Caja Container</h1>

    <p>This is a Caja host page. Assuming everything works, there is a sandboxed
    guest below. The orange border in this example indicates the boundaries of
    the area which is under the control of the gadget.</p>

    <div id="theGadget" style="border: .1em solid orange; padding: .2em;"></div>
    <script type="text/javascript">
        // Configure the Caja library.
        caja.initialize({
          cajaServer: 'http://caja.appspot.com/',
          maxAcceptableSeverity: 'NO_KNOWN_EXPLOIT_SPEC_VIOLATION'
        });

        // Specify the DOM node which is the virtual window of the guest
        caja.load(
            document.getElementById('theGadget'),
            caja.policy.net.NO_NETWORK,
            function(frame) {
              // Load and run the guest content
              frame.url('gadget-trivial.html')
                   .run(function() {
                     // Guest content load is complete
                   });
            });
    </script>

    <p>See comments in the source of this page for more information.</p>
</body>
</html>
